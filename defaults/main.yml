---
# defaults file for .
laravel_composer_path: false
laravel_strategy: rsync
laravel_branch: master
laravel_env: prod
laravel_php_path: /usr/bin/php
laravel_composer_install: true
laravel_composer_options: --no-dev --no-interaction --optimize-autoloader
laravel_releases: 5
laravel_local_root: /
laravel_local_archive_path: false
laravel_local_env_path: false
laravel_cron: true
laravel_create_shared_directories: true;
